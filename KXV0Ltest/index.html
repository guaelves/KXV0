<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>注音符號練習遊戲</title>
<style>
  body { font-family:"Microsoft JhengHei", sans-serif; text-align:center; margin:20px; }
  #choices button { display:block; margin:5px; padding:10px 20px; font-size:24px; cursor:pointer; }
  #next-button, #restart-button { margin-top:20px; padding:10px 20px; font-size:20px; cursor:pointer; }
</style>
</head>
<body>

<h1>注音符號練習遊戲</h1>

  <button id="start-button">開始遊戲</button>
</div>

<div id="game-container" style="display:none;">
  <p id="question-word"></p>
  <div id="choices"></div>
  <p id="feedback"></p>
  <button id="next-button" style="display:none;">下一題</button>
</div>
