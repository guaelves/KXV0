<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>康軒首冊注音小遊戲</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --box-blue:#2b6cb0; /* 藍底 */
      --box-radius:8px;
      --gap:14px;
      --max-width:900px;
      --accent:#ffffff; /* 文字為白色 */
      font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#222}
    .wrap{max-width:var(--max-width);margin:36px auto;padding:24px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:20px}
    h1{margin:0;font-size:1.6rem}
    p.lead{margin:4px 0 0;color:#444}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--gap)}
    .card{
      background:var(--box-blue);
      border-radius:var(--box-radius);
      padding:18px;
      display:flex;align-items:center;justify-content:center;
      min-height:68px;box-shadow:0 4px 8px rgba(0,0,0,0.06);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 18px rgba(0,0,0,0.12)}
    .card a{color:var(--accent);text-decoration:none;font-weight:700;font-size:1rem}
    .meta{font-size:0.85rem;color:rgba(255,255,255,0.85);margin-top:6px;text-align:center}

    footer{margin-top:22px;color:#666;font-size:0.9rem}

    /* 小螢幕微調 */
    @media (max-width:420px){
      .card{padding:14px;min-height:64px}
      h1{font-size:1.25rem}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>康軒首冊注音小遊戲</h1>
    </header>

    <main>
      <div class="grid">
        <!-- 使用者提供的前三課，連結依原樣放入 -->
        <div class="card"><a href="https://guaelves.github.io/KXV0L1/" target="_blank" rel="noopener">一、 ㄇㄠㄇㄧ</a></div>
        <div class="card"><a href="https://guaelves.github.io/KXV0L2/" target="_blank" rel="noopener">二、 ㄜ ˊㄅㄠˇ˙ㄅㄠ</a></div>
        <div class="card"><a href="https://guaelves.github.io/KXV0L3/" target="_blank" rel="noopener">三、 ㄏㄜˊㄇㄚˇㄏㄢˋㄏㄜˊㄌㄧˊ</a></div>

        <!-- 其餘課程暫放為佔位：請把 href 和顯示文字替換為實際內容 -->
        <div class="card"><a href="#" title="請替換為第四課連結">四、（第四課標題）</a></div>
        <div class="card"><a href="#" title="請替換為第五課連結">五、（第五課標題）</a></div>
        <div class="card"><a href="#" title="請替換為第六課連結">六、（第六課標題）</a></div>
        <div class="card"><a href="#" title="請替換為第七課連結">七、（第七課標題）</a></div>
        <div class="card"><a href="#" title="請替換為第八課連結">八、（第八課標題）</a></div>
        <div class="card"><a href="#" title="請替換為第九課連結">九、（第九課標題）</a></div>
      </div>

      <p class="meta">提示：要修改標題或連結，請直接編輯上方 &lt;div class="card"&gt; 裡的 &lt;a href="..."&gt; 標籤。</p>
    </main>

    <footer>
      建議：把檔名存為 <code>kx-zhuyin-games.html</code>，並放到網站的靜態檔案資料夾中；所有外部連結會在新分頁開啟。
    </footer>
  </div>
</body>
</html>
